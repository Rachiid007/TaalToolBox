version: '3.8'
services:
  proxy-nginx:
    build:
      context: ./WEB
      dockerfile: Dockerfile
    container_name: proxy-nginx
    ports:
      - 80:80
      - 443:443
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - NODE_ENV=prod
    volumes:
      - ./certbot/www:/var/www/certbot/
      - ./certbot/conf/:/etc/nginx/ssl/
    depends_on:
      - nestjs
    networks:
      network:
        ipv4_address: 10.5.0.2
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./certbot/www/:/var/www/certbot/
      - ./certbot/conf/:/etc/letsencrypt/
      - ./certbot/data:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email abderrachid.bellaali@gmail.com --agree-tos --no-eff-email --staging 0 --force-renewal -d www.taaltoolbox.be -d taaltoolbox.be

  postgres-db:
    image: postgres
    container_name: postgres-db
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      network:
        ipv4_address: 10.5.0.3

  nestjs:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: nestjs
    command:
      - /bin/sh
      - -c
      - |
        npm run typeorm migration:run
        npm run start:prod
    ports:
      - 3000:3000
    volumes:
      - ./BACKEND:/app
      - /BACKEND/node_modules
      - /BACKEND/dist
    depends_on:
      - postgres-db
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - NODE_ENV:${NODE_ENV}
    env_file:
      - .env
    networks:
      network:
        ipv4_address: 10.5.0.4

volumes:
  db:
    driver: local

networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
